version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: renit_user
      POSTGRES_PASSWORD: renit_password
      POSTGRES_DB: renit_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - postgres
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=renit_user
      - DATABASE_PASSWORD=renit_password
      - DATABASE_NAME=renit_db
      - JWT_SECRET=super_secret_jwt_key_change_in_production
      - JWT_ACCESS_EXPIRES_IN=1h
      - JWT_REFRESH_EXPIRES_IN=7d
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001/api
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
